<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div id="header">
        <h1>Our reviews</h1>
    </div>
    <div id="wrapper">
        <div id="container">
            <div id="img-container">
                <img src="reviewer1.png" alt="" width="200px">
            </div>
            <h4 id="name">Susan</h4>
            <div id="job">WEB DEVELOPER</div>
            <p id="text">
                바닥에서 지닌다 정적에 옵니다 한 글쎄 두 쪽, 시각의 정면성에서 실시합니다.
                나지 다른 감각적의 통역의 근데 걱정스럽어서 한 나의, 자체를 되다. 이용하더라면 않고
                하여서 생활에 매우 아씨가 단체의 고대를 위하게 특별으로 살아요. 나는 살 들어온 경쟁하기
                아는 모읍니다. 신선할 속상한 선물에 명시되다 가지런히, 시스템은 꾐일 매입하다. 따라서
                느긋해하고 자기는 답해지어 문화론으로 석사는 젊음으로 감각은 중등을 든가.
            </p>
            <div id="buttons">
                <button id="prev">&lt;</button>
                <button id="next">&gt;</button>
            </div>
            <button id="random">Surprise Me</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
